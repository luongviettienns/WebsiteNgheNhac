<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng ký tài khoản MusicStream">
    <title>Đăng ký - MusicStream</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-page">
    <!-- Main Content -->
    <main class="auth-content">
            <div class="auth-container-inner">
                <div class="auth-form-wrapper auth-form-wrapper--register">
                    <div class="auth-form-header">
                        <h2 class="auth-form-title">Đăng ký</h2>
                        <p class="auth-form-subtitle">Tạo tài khoản mới của bạn</p>
                    </div>

                    <form class="auth-form" id="registerForm">
                        <div class="auth-form__group">
                            <label for="regUsername" class="auth-form__label">Tên đăng nhập</label>
                            <div class="auth-form__input-wrapper">
                                <i class="fas fa-user auth-form__icon"></i>
                                <input 
                                    type="text" 
                                    id="regUsername" 
                                    name="username" 
                                    class="auth-form__input" 
                                    placeholder="Nhập tên đăng nhập"
                                    required
                                    autocomplete="username"
                                    minlength="3"
                                >
                            </div>
                        </div>

                        <div class="auth-form__group">
                            <label for="regEmail" class="auth-form__label">Email</label>
                            <div class="auth-form__input-wrapper">
                                <i class="fas fa-envelope auth-form__icon"></i>
                                <input 
                                    type="email" 
                                    id="regEmail" 
                                    name="email" 
                                    class="auth-form__input" 
                                    placeholder="Nhập email của bạn"
                                    required
                                    autocomplete="email"
                                >
                            </div>
                        </div>

                        <div class="auth-form__group">
                            <label for="regPassword" class="auth-form__label">Mật khẩu</label>
                            <div class="auth-form__input-wrapper">
                                <i class="fas fa-lock auth-form__icon"></i>
                                <input 
                                    type="password" 
                                    id="regPassword" 
                                    name="password" 
                                    class="auth-form__input" 
                                    placeholder="Nhập mật khẩu"
                                    required
                                    autocomplete="new-password"
                                    minlength="6"
                                >
                                <button type="button" class="auth-form__toggle-password" id="toggleRegPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="auth-form__group">
                            <label for="regConfirmPassword" class="auth-form__label">Xác nhận mật khẩu</label>
                            <div class="auth-form__input-wrapper">
                                <i class="fas fa-lock auth-form__icon"></i>
                                <input 
                                    type="password" 
                                    id="regConfirmPassword" 
                                    name="confirmPassword" 
                                    class="auth-form__input" 
                                    placeholder="Nhập lại mật khẩu"
                                    required
                                    autocomplete="new-password"
                                >
                                <button type="button" class="auth-form__toggle-password" id="toggleRegConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="auth-form__options">
                            <label class="auth-form__checkbox">
                                <input type="checkbox" name="terms" id="terms" required>
                                <span>Tôi đồng ý với <a href="#">Điều khoản</a> và <a href="#">Chính sách bảo mật</a></span>
                            </label>
                        </div>

                        <div class="auth-form__error" id="errorMessage"></div>

                        <button type="submit" class="btn btn--primary btn--full btn--large">
                            <i class="fas fa-user-plus"></i>
                            Đăng ký
                        </button>
                    </form>

                    <div class="auth-form-divider">
                        <span>hoặc</span>
                    </div>

                    <div class="auth-social-buttons">
                        <button class="auth-social-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="auth-social-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="auth-form-footer">
                        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                    </div>
                </div>
            </div>
        </main>

    <!-- Scripts -->
    <script src="../js/auth.js"></script>
</body>
</html>
