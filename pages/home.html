<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MusicStream - Nghe nhạc trực tuyến không giới hạn">
    <title>MusicStream - Trang chủ</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/subscription-notification.css">
</head>
<body class="home-page">
    <!-- Components will be loaded here by components.js -->
    <div id="topNavContainer"></div>
    
    <div class="home-layout">
        <div id="sidebarContainer"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="main-content__header">
                <h1 class="main-content__title">Chào mừng trở lại</h1>
            </div>

            <!-- Quick Access -->
            <section class="quick-access">
                <div class="quick-access__grid">
                    <a href="favorites.html" class="quick-access__card" style="background: linear-gradient(135deg, #6C5CE7 0%, #8B7FED 100%);">
                        <i class="fas fa-heart"></i>
                        <span>Bài hát yêu thích</span>
                    </a>
                    <a href="recently.html" class="quick-access__card" style="background: linear-gradient(135deg, #00D2D3 0%, #5A4FCF 100%);">
                        <i class="fas fa-clock"></i>
                        <span>Gần đây</span>
                    </a>
                    <a href="trending.html" class="quick-access__card" style="background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);">
                        <i class="fas fa-fire"></i>
                        <span>Xu hướng</span>
                    </a>
                    <a href="recommendations.html" class="quick-access__card" style="background: linear-gradient(135deg, #8B7FED 0%, #00D2D3 100%);">
                        <i class="fas fa-star"></i>
                        <span>Đề xuất</span>
                    </a>
                </div>
            </section>

            <!-- Featured Songs -->
            <section class="section-block">
                <div class="section-block__header">
                    <h2 class="section-block__title">Bài hát nổi bật</h2>
                    <a href="#" class="section-block__more">Hiển thị tất cả</a>
                </div>
                <div class="section-block__grid section-block__grid--songs" id="featuredSongs">
                    <!-- Songs will be generated by JS -->
                </div>
            </section>

            <!-- Made for You -->
            <section class="section-block">
                <div class="section-block__header">
                    <h2 class="section-block__title">Dành cho bạn</h2>
                    <a href="#" class="section-block__more">Hiển thị tất cả</a>
                </div>
                <div class="section-block__grid" id="madeForYou">
                    <!-- Playlists will be generated by JS -->
                </div>
            </section>

            <!-- Recently Played -->
            <section class="section-block">
                <div class="section-block__header">
                    <h2 class="section-block__title">Gần đây</h2>
                    <a href="#" class="section-block__more">Hiển thị tất cả</a>
                </div>
                <div class="section-block__grid" id="recentlyPlayed">
                    <!-- Playlists will be generated by JS -->
                </div>
            </section>

            <!-- Popular Artists -->
            <section class="section-block">
                <div class="section-block__header">
                    <h2 class="section-block__title">Nghệ sĩ nổi bật</h2>
                    <a href="#" class="section-block__more">Hiển thị tất cả</a>
                </div>
                <div class="section-block__grid section-block__grid--artists" id="popularArtists">
                    <!-- Artists will be generated by JS -->
                </div>
            </section>

            <!-- Albums -->
            <section class="section-block">
                <div class="section-block__header">
                    <h2 class="section-block__title">Album nổi bật</h2>
                    <a href="#" class="section-block__more">Hiển thị tất cả</a>
                </div>
                <div class="section-block__grid" id="featuredAlbums">
                    <!-- Albums will be generated by JS -->
                </div>
            </section>

            <!-- Top Charts -->
            <section class="section-block">
                <div class="section-block__header">
                    <h2 class="section-block__title">Bảng xếp hạng</h2>
                    <a href="#" class="section-block__more">Hiển thị tất cả</a>
                </div>
                <div class="section-block__grid" id="topCharts">
                    <!-- Playlists will be generated by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Player Bar Container -->
    <div id="playerBarContainer"></div>

    <!-- Album Sidebar Overlay -->
    <div class="album-sidebar__overlay" id="albumSidebarOverlay"></div>
    
    <!-- Album Sidebar -->
    <div class="album-sidebar" id="albumSidebar">
        <div class="album-sidebar__content">
            <div class="album-sidebar__header">
                <div class="album-sidebar__header-info">
                    <h2 class="album-sidebar__title" id="albumSidebarTitle">Album</h2>
                    <p class="album-sidebar__artist" id="albumSidebarArtist">Nghệ sĩ</p>
                </div>
                <div class="album-sidebar__actions">
                    <button class="album-sidebar__btn album-sidebar__btn--minimize" id="albumSidebarMinimize" title="Thu gọn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="album-sidebar__btn album-sidebar__btn--close" id="albumSidebarClose" title="Đóng">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="album-sidebar__body" id="albumSidebarBody">
                <div class="album-sidebar__image" id="albumSidebarImage"></div>
                <div class="album-sidebar__info">
                    <p class="album-sidebar__year" id="albumSidebarYear"></p>
                    <p class="album-sidebar__description" id="albumSidebarDescription"></p>
                </div>
                <div class="album-sidebar__songs">
                    <h3 class="album-sidebar__songs-title">Danh sách bài hát</h3>
                    <div class="album-sidebar__songs-list" id="albumSidebarSongsList">
                        <!-- Songs will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/subscription.js"></script>
    <script src="../js/subscription-notification.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/home.js"></script>
    
    <!-- Initialize Layout -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await Layout.init({ activePage: 'home' });
        });
    </script>
</body>
</html>
