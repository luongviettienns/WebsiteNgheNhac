<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MusicStream - Bài hát yêu thích">
    <title>Yêu thích - MusicStream</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/favorites.css">
    <link rel="stylesheet" href="../css/subscription-notification.css">
</head>
<body class="home-page">
    <!-- Components will be loaded here by components.js -->
    <div id="topNavContainer"></div>
    
    <div class="home-layout">
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="main-content favorites-page">
            <div class="container">
                <!-- Page Header -->
                <div class="favorites-header">
                    <div class="favorites-header__content">
                        <div class="favorites-header__icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="favorites-header__info">
                            <h1 class="favorites-header__title">Bài hát yêu thích</h1>
                            <p class="favorites-header__subtitle" id="favoritesCount">0 bài hát</p>
                        </div>
                    </div>
                    <div class="favorites-header__actions">
                        <button class="btn btn--primary btn--large" id="playAllBtn">
                            <i class="fas fa-play"></i>
                            Phát tất cả
                        </button>
                        <button class="btn btn--outline" id="sortBtn" title="Sắp xếp">
                            <i class="fas fa-sort"></i>
                        </button>
                    </div>
                </div>

                <!-- Empty State -->
                <div class="favorites-empty" id="favoritesEmpty" style="display: none;">
                    <div class="favorites-empty__icon">
                        <i class="far fa-heart"></i>
                    </div>
                    <h2 class="favorites-empty__title">Chưa có bài hát yêu thích</h2>
                    <p class="favorites-empty__description">Bắt đầu thêm bài hát yêu thích bằng cách nhấn vào biểu tượng trái tim</p>
                    <a href="explore.html" class="btn btn--primary">
                        <i class="fas fa-compass"></i>
                        Khám phá âm nhạc
                    </a>
                </div>

                <!-- Favorites List -->
                <div class="favorites-content" id="favoritesContent">
                    <!-- Filter/Sort Bar -->
                    <div class="favorites-toolbar">
                        <div class="favorites-toolbar__filters">
                            <button class="favorites-filter active" data-filter="all">
                                Tất cả
                            </button>
                            <button class="favorites-filter" data-filter="recent">
                                Gần đây
                            </button>
                            <button class="favorites-filter" data-filter="oldest">
                                Cũ nhất
                            </button>
                        </div>
                        <div class="favorites-toolbar__search">
                            <i class="fas fa-search"></i>
                            <input type="text" class="favorites-search" id="favoritesSearch" placeholder="Tìm kiếm trong yêu thích...">
                        </div>
                    </div>

                    <!-- Songs List -->
                    <div class="favorites-list" id="favoritesList">
                        <!-- Songs will be generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Bar Container -->
    <div id="playerBarContainer"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/subscription.js"></script>
    <script src="../js/subscription-notification.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/favorites.js"></script>
    
    <!-- Initialize Layout -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await Layout.init({ activePage: 'favorites' });
            
            // Setup logout functionality
            if (window.setupLogout) {
                window.setupLogout();
            }
        });
    </script>
</body>
</html>
