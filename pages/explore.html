<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MusicStream - Khám phá âm nhạc">
    <title>Khám phá - MusicStream</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/explore.css">
</head>
<body class="home-page">
    <!-- Components will be loaded here by components.js -->
    <div id="topNavContainer"></div>
    
    <div class="home-layout">
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="main-content explore-page">
            <div class="container">
                <!-- Page Header -->
                <div class="explore-header">
                    <h1 class="explore-header__title">Khám phá</h1>
                    <p class="explore-header__subtitle">Tìm kiếm âm nhạc mới và khám phá những điều tuyệt vời</p>
                </div>

                <!-- Quick Access Genres -->
                <section class="explore-section">
                    <div class="section-header">
                        <h2 class="section-header__title">Thể loại</h2>
                        <button class="section-header__view-all" id="viewAllGenres">Xem tất cả</button>
                    </div>
                    <div class="genres-grid" id="genresGrid">
                        <!-- Genres will be generated by JS -->
                    </div>
                </section>

                <!-- Moods & Activities -->
                <section class="explore-section">
                    <div class="section-header">
                        <h2 class="section-header__title">Tâm trạng & Hoạt động</h2>
                    </div>
                    <div class="moods-grid" id="moodsGrid">
                        <!-- Moods will be generated by JS -->
                    </div>
                </section>

                <!-- New Releases -->
                <section class="explore-section">
                    <div class="section-header">
                        <h2 class="section-header__title">Phát hành mới</h2>
                        <button class="section-header__view-all" id="viewAllNewReleases">Xem tất cả</button>
                    </div>
                    <div class="section-block__grid" id="newReleasesGrid">
                        <!-- New releases will be generated by JS -->
                    </div>
                </section>

                <!-- Top Charts -->
                <section class="explore-section">
                    <div class="section-header">
                        <h2 class="section-header__title">Bảng xếp hạng</h2>
                        <button class="section-header__view-all" id="viewAllCharts">Xem tất cả</button>
                    </div>
                    <div class="charts-list" id="chartsList">
                        <!-- Charts will be generated by JS -->
                    </div>
                </section>

                <!-- Recommended for You -->
                <section class="explore-section">
                    <div class="section-header">
                        <h2 class="section-header__title">Đề xuất cho bạn</h2>
                    </div>
                    <div class="section-block__grid" id="recommendedGrid">
                        <!-- Recommended playlists will be generated by JS -->
                    </div>
                </section>

                <!-- Recently Played -->
                <section class="explore-section" id="recentlyPlayedSection" style="display: none;">
                    <div class="section-header">
                        <h2 class="section-header__title">Gần đây đã phát</h2>
                        <button class="section-header__view-all" id="viewAllRecentlyPlayed">Xem tất cả</button>
                    </div>
                    <div class="section-block__grid" id="recentlyPlayedGrid">
                        <!-- Recently played will be generated by JS -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Player Bar Container -->
    <div id="playerBarContainer"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/explore.js"></script>
    
    <!-- Initialize Layout -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await Layout.init({ activePage: 'explore' });
        });
    </script>
</body>
</html>
