<!-- Player Bar -->
<div class="player-bar">
    <div class="player-bar__track">
        <div class="player-bar__album-art">
            <i class="fas fa-music"></i>
        </div>
        <div class="player-bar__track-info">
            <div class="player-bar__track-name">Chưa có bài hát</div>
            <div class="player-bar__track-artist">Chọn bài hát để phát</div>
        </div>
        <button class="player-bar__like-btn" id="likeBtn">
            <i class="far fa-heart"></i>
        </button>
    </div>
    <div class="player-bar__controls">
        <div class="player-bar__control-buttons">
            <button class="player-bar__control-btn" id="shuffleBtn" title="Phát ngẫu nhiên">
                <i class="fas fa-random"></i>
            </button>
            <button class="player-bar__control-btn" id="prevBtn" title="Bài trước">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="player-bar__control-btn player-bar__control-btn--play" id="playBtn" title="Phát">
                <i class="fas fa-play"></i>
            </button>
            <button class="player-bar__control-btn" id="nextBtn" title="Bài tiếp">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="player-bar__control-btn" id="repeatBtn" title="Lặp lại">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div class="player-bar__progress">
            <span class="player-bar__time" id="currentTime">0:00</span>
            <div class="player-bar__progress-bar" id="progressBar">
                <div class="player-bar__progress-fill" id="progressFill"></div>
            </div>
            <span class="player-bar__time" id="totalTime">0:00</span>
        </div>
    </div>
    <div class="player-bar__volume">
        <button class="player-bar__volume-btn" id="volumeBtn" title="Âm lượng">
            <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" class="player-bar__volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
</div>
