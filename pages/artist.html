<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MusicStream - Trang nghệ sĩ">
    <title>Nghệ sĩ - MusicStream</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/artist.css">
</head>
<body class="home-page">
    <!-- Components will be loaded here by components.js -->
    <div id="topNavContainer"></div>
    
    <div class="home-layout">
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="main-content artist-page">
            <!-- Artist Header -->
            <div class="artist-header" id="artistHeader">
                <div class="artist-header__background"></div>
                <div class="container">
                    <div class="artist-header__content">
                        <div class="artist-header__image" id="artistImage">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="artist-header__info">
                            <div class="artist-header__badge">
                                <i class="fas fa-check-circle"></i>
                                <span>Nghệ sĩ đã xác minh</span>
                            </div>
                            <h1 class="artist-header__name" id="artistName">Nghệ sĩ</h1>
                            <p class="artist-header__stats" id="artistStats">
                                <span id="songCount">0 bài hát</span>
                                <span class="artist-header__stats-separator">•</span>
                                <span id="listenerCount">0 người nghe</span>
                            </p>
                            <div class="artist-header__actions">
                                <button class="btn btn--primary btn--large" id="playAllBtn">
                                    <i class="fas fa-play"></i>
                                    Phát tất cả
                                </button>
                                <button class="btn btn--outline btn--large" id="followBtn">
                                    <i class="fas fa-plus"></i>
                                    Theo dõi
                                </button>
                                <button class="btn btn--icon" id="moreBtn" title="Thêm">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Artist Content -->
            <div class="artist-content">
                <div class="container">
                    <!-- Popular Songs -->
                    <section class="artist-section">
                        <div class="artist-section__header">
                            <h2 class="artist-section__title">Bài hát phổ biến</h2>
                            <button class="artist-section__show-all" id="showAllSongs">
                                Hiển thị tất cả
                            </button>
                        </div>
                        <div class="artist-songs-list" id="artistSongsList">
                            <!-- Songs will be generated by JS -->
                        </div>
                    </section>

                    <!-- Albums/Releases -->
                    <section class="artist-section">
                        <div class="artist-section__header">
                            <h2 class="artist-section__title">Album & Đĩa đơn</h2>
                        </div>
                        <div class="artist-albums-grid" id="artistAlbumsGrid">
                            <!-- Albums will be generated by JS -->
                        </div>
                    </section>

                    <!-- Related Artists -->
                    <section class="artist-section">
                        <div class="artist-section__header">
                            <h2 class="artist-section__title">Nghệ sĩ liên quan</h2>
                        </div>
                        <div class="section-block__grid section-block__grid--artists" id="relatedArtists">
                            <!-- Related artists will be generated by JS -->
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Player Bar Container -->
    <div id="playerBarContainer"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/artist.js"></script>
    
    <!-- Initialize Layout -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await Layout.init({ activePage: 'explore' });
        });
    </script>
</body>
</html>
