<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập vào MusicStream">
    <title>Đăng nhập - MusicStream</title>
    
    <!-- Google Fonts - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-page">
    <!-- Main Content -->
    <main class="auth-content">
            <div class="auth-container-inner">
                <div class="auth-form-wrapper auth-form-wrapper--login">
                    <div class="auth-form-header">
                        <h2 class="auth-form-title">Đăng nhập</h2>
                        <p class="auth-form-subtitle">Nhập thông tin để tiếp tục</p>
                    </div>

                    <form class="auth-form" id="loginForm">
                        <div class="auth-form__group">
                            <label for="username" class="auth-form__label">Tên đăng nhập</label>
                            <div class="auth-form__input-wrapper">
                                <i class="fas fa-user auth-form__icon"></i>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="auth-form__input" 
                                    placeholder="Nhập tên đăng nhập"
                                    required
                                    autocomplete="username"
                                >
                            </div>
                        </div>

                        <div class="auth-form__group">
                            <label for="password" class="auth-form__label">Mật khẩu</label>
                            <div class="auth-form__input-wrapper">
                                <i class="fas fa-lock auth-form__icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="auth-form__input" 
                                    placeholder="Nhập mật khẩu"
                                    required
                                    autocomplete="current-password"
                                >
                                <button type="button" class="auth-form__toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="auth-form__options">
                            <label class="auth-form__checkbox">
                                <input type="checkbox" name="remember" id="remember">
                                <span>Ghi nhớ đăng nhập</span>
                            </label>
                            <a href="#" class="auth-form__forgot">Quên mật khẩu?</a>
                        </div>

                        <div class="auth-form__error" id="errorMessage"></div>

                        <button type="submit" class="btn btn--primary btn--full btn--large">
                            <i class="fas fa-sign-in-alt"></i>
                            Đăng nhập
                        </button>
                    </form>

                    <div class="auth-form-divider">
                        <span>hoặc</span>
                    </div>

                    <div class="auth-social-buttons">
                        <button class="auth-social-btn">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="auth-social-btn">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>

                    <div class="auth-form-footer">
                        <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </main>

    <!-- Scripts -->
    <script src="../js/auth.js"></script>
</body>
</html>
